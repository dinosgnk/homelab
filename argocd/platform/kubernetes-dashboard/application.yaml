apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubernetes-dashboard
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  sources:
    - repoURL: https://kubernetes.github.io/dashboard/
      chart: kubernetes-dashboard
      targetRevision: 7.10.0
      helm:
        releaseName: kubernetes-dashboard
        valueFiles:
          - $values/argocd/platform/kubernetes-dashboard/values.yaml
    - repoURL: https://github.com/dinosgnk/homelab.git
      targetRevision: main
      ref: values
        
  destination:
    server: https://kubernetes.default.svc
    namespace: kubernetes-dashboard

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 3
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
